<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="user.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Welcome Back!</title>
  </head>
  <body>
    <div class="admin">
      <div class="dash">
        <div class="imag">
          <div class="img_in">
            <img
              src="imag/image 1.png"
              class="img_itself"
              alt="Welcome Image"
            />
          </div>
          <ul class="dashside">
            <li class="sittings">
              <button class="dsh" type="button">
                <span class="material-symbols-outlined"> grid_view </span>
                Dashboard
              </button>
            </li>
            <li class="sittings">
              <button class="use" type="button">
                <span class="material-symbols-outlined"> account_balance </span>
                Users
              </button>
            </li>
            <li class="sittings">
              <button class="stt" type="button">
                <span class="material-symbols-outlined"> settings </span
                >Sittings
              </button>
            </li>
          </ul>
          <ul class="support">
            <li class="sittings sup">
              <button class="supp">
                <span class="material-symbols-outlined"> chat </span>Support
              </button>
            </li>
          </ul>
          <ul class="logout">
            <li class="sittings log">
              <button class="log">
                <span class="material-symbols-outlined"> logout </span>Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="rightside">
        <div class="test">
          <h3 class="text">
            Hi, Admin! Welcome Back
            <span id="icon1" class="material-symbols-outlined">
              waving_hand
            </span>
          </h3>
          <form class="form" action="/search" method="get">
            <input class="sh" type="text" placeholder="Search..." name="q" />
          </form>
          <span class="material-symbols-outlined">
            notifications
            </span>  
        </div>
        <div class="user">
          <div class="adition">
            <h2>User</h2>
            <div class="btn container">
              <button class="ADU" type="button">
                <span id="icon2" class="material-symbols-outlined">
                  group
                </span>
                Add User
              </button>
            </div>
          </div>
          <div class="tab">
            <table class="tb">
              <tr>
                <th>Name</th>
                <th>Supervisor</th>
                <th>Team</th>
                <th>Status</th>
              </tr>
              <tr>
                <td>Full name of staff member</td>
                <td>Supervisor One</td>
                <td>Kitchen</td>
                <td class="red">Not working</td>
              </tr>
              <tr>
                <td>Full name of staff member</td>
                <td>Supervisor Two</td>
                <td>Office</td>
                <td class="yallow">Resting</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
